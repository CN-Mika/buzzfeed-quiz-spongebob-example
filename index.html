<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BuzzFeed Character Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
</head>

<body>

  <div class="header">
    <div>
      <img class="logo" src="images/pngfind.com-buzzfeed-logo-png-74199.png">
    </div>
    <div><a href="https://www.buzzfeed.com/quizzes">Quizzes</a></div>
    <div><a href="https://www.buzzfeed.com/tvandmovies">TV & Movies</a></div>
    <div><a href="https://www.buzzfeed.com/shopping">Shopping</a></div>
    <div><a href="https://www.buzzfeed.com/news">News</a></div>
    <div><a href="https://www.buzzfeed.com/tasty">Tasty</a></div>
  </div>


  <div class="cover">
    <!-- task 1 -->
    <h1> Which SpongeBob SquarePants Character Are You? </h1>

    <!-- task 2 -->
    <img class="coverPhoto" src="images/SpongeBob_SquarePants_Characters.webp">
  </div>

  <!-- task 3 -->
  <div class="questions">
    <h3> 1. What's your age? </h3>
    <input class="age">
    </br>
    <h3> 2. Pick a food: burger, salad, or fishsticks.</h3>
    <input class="food">
    </br>
    <h3> 3. Pick your favorite instrument to listen to or play: violin, clarinet, or guitar.</h3>
    <input class="instrument">
  </div>
  </br>

  <div class="display">
    <button class="submit"> Submit!</button>
  </div>
  </br>
  <script src="script.js"></script>
</body>

</html>
